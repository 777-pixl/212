<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遇见你 就像小鱼的世界下起小猫雨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 1.2rem;
            color: #fff;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.6;
        }
        audio {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>我们相依 脉搏与心脏的距离为零</h1>
    <p class="message">
        有时候我在凌晨醒来<br>
        我的灵魂甚至还是湿的<br>
        远远的 海洋鸣响并发出回声<br>
        这是一个港口 我在这里爱你
    </p >
    <button onclick="playAudio()">点击播放音频</button>
    <audio id="myAudio" controls loop>
        <source src="我们俩.MP3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <script>
        function playAudio() {
            const audio = document.getElementById('myAudio');
            audio.play();
        }
    </script>
</body>
</html>
